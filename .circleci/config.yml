version: 2
jobs:
  build-and-test:
    docker:
      - image: artsy/hokusai
    steps:
      - add_ssh_keys
      - checkout
      - setup_remote_docker
      - run:
          name: Test
          command: COMMIT_HASH=$(git rev-parse HEAD) CODECOV_TOKEN=$CODECOV_TOKEN hokusai test --build
  deploy-staging:
    docker:
      - image: artsy/hokusai
    steps:
      - add_ssh_keys
      - checkout
      - setup_remote_docker
      - run:
          name: Configure
          command: hokusai configure --kubectl-version 1.10.7 --s3-bucket artsy-citadel --s3-key k8s/config --platform linux
      - run:
          name: Push
          command: COMMIT_HASH=$(git rev-parse --short HEAD) hokusai registry push --tag $CIRCLE_SHA1 --force --overwrite
      - run:
          name: Deploy to staging
          command: hokusai staging deploy $CIRCLE_SHA1
      - run:
          name: Update staging git branch
          command: git push git@github.com:artsy/positron.git $CIRCLE_SHA1:staging --force
  deploy-production:
    docker:
      - image: artsy/hokusai
    steps:
      - add_ssh_keys
      - checkout
      - setup_remote_docker
      - run:
          name: Configure
          command: hokusai configure --kubectl-version 1.10.7 --s3-bucket artsy-citadel --s3-key k8s/config --platform linux
      - run:
          name: Push
          command: COMMIT_HASH=$(git rev-parse --short HEAD) hokusai registry push --tag $CIRCLE_SHA1 --force --overwrite
      - run:
          name: Deploy to production
          command: hokusai production deploy $CIRCLE_SHA1
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore:
                - staging
      - deploy-staging:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
      - deploy-production:
          requires:
            - build-and-test
          filters:
            branches:
              only: release
