version: 2.1

orbs:
  codecov: codecov/codecov@1.1.3
  hokusai: artsy/hokusai@dev:512d4f329b766a5371bb719c356186a3
  yarn: artsy/yarn@6.0.0
  horizon: artsy/release@0.0.1

jobs:
  detect-secrets:
    docker:
      - image: lirantal/detect-secrets
    working_directory: /usr/src/app
    steps:
      - run: apt-get update && apt-get install -y openssh-client
      - checkout
      - run: |
          cp .secrets.baseline /tmp/.secrets.baseline
          set +e && set +o pipefail
          detect-secrets-hook --baseline .secrets.baseline $(git ls-files)
          code=$?
          if [[ $code -ne 3 ]]; then
            exit $code
          else
            lines=$(diff -y --suppress-common-lines .secrets.baseline /tmp/.secrets.baseline | wc -l)
            [ $lines -eq 1 ] && git restore .secrets.baseline && exit 0
            echo "Changes to baseline results need to be committed locally."
            exit $code
          fi

not_staging_or_release: &not_staging_or_release
  filters:
    branches:
      ignore:
        - staging
        - release

only_main: &only_main
  context: hokusai
  filters:
    branches:
      only: main

only_release: &only_release
  context: hokusai
  filters:
    branches:
      only: release

only_dev: &only_dev
  filters:
    branches:
      ignore:
        - main
        - staging
        - release

workflows:
  build-deploy:
    jobs:
      - detect-secrets:
          <<: *only_dev

      - yarn/type-check:
          <<: *not_staging_or_release

      - hokusai/test:
          name: test
          <<: *not_staging_or_release
          post-steps:
            - run: mkdir -p ./coverage ./.nyc_output
            - run:
                name: Copy jest coverage artifacts
                command: docker cp hokusai_positron_1:/app/coverage ./
                when: always
            - codecov/upload:
                file: ./coverage/lcov.info
            - run:
                name: Copy mocha coverage artifacts
                command: docker cp hokusai_positron_1:/app/.nyc_output ./
                when: always
            - codecov/upload:
                file: ./.nyc_output/lcov.info

      # Staging
      - hokusai/push:
          name: push-staging-image
          <<: *only_main
          requires:
            - test

      - hokusai/deploy-staging:
          <<: *only_main
          project-name: positron
          requires:
            - push-staging-image

      # Release
      - horizon/block:
          <<: *only_release
          context: horizon
          project_id: 21

      - hokusai/deploy-production:
          <<: *only_release
          requires:
            - horizon/block
