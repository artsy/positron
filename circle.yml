machine:
  node:
    version: 7
  pre:
    - mkdir ~/.yarn-cache
deployment:
  staging:
    branch: master
    owner: artsy
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - node_modules/.bin/bucket-assets -b positron-staging
      - heroku config:set COMMIT_HASH=$(shell git rev-parse --short HEAD) --app=positron-staging
      - git push --force git@heroku.com:positron-staging.git $CIRCLE_SHA1:refs/heads/master
  production:
    branch: release
    owner: artsy
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - node_modules/.bin/bucket-assets -b positron-production
      - heroku config:set COMMIT_HASH=$(shell git rev-parse --short HEAD) --app=positron-production
      - git push --force git@heroku.com:positron-production.git $CIRCLE_SHA1:refs/heads/master
dependencies:
  override:
    - yarn install
  post:
    - sudo /etc/init.d/elasticsearch start
  cache_directories:
    - ~/.yarn-cache
test:
  override:
    - yarn test:
        parallel: true
